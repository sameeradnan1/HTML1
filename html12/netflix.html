<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix page</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4wU13pVpXZV-kSJJYJYne0AVxQEy244WNmbLASG864Q&s" type="image/x-icon">
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header>
    <img src="http://www.freepnglogos.com/uploads/netflix-logo-0.png" id="net"></header>
    <div class="container">
    <div class="sign-box">
        <h2>Sign In</h2>
        <form action>
            <input type="email" name="email" placeholder="Email or phone number">
            <br><br>
            <input type="password" name="password" placeholder="password">
            <br><br>
            <input type="submit" name="submit" class="submit" value="Sign In">
            <p>OR</p>
            <input type="submit" name="use" class="use" value="Use a sign-in code"><br><br>
            <a href="https://www.netflix.com/in/LoginHelp" class="forgot">Forgot password?</a>
            <br><br>
            <input type="checkbox" for="type">
            <label for="type"  class="rem">Remember Me</label>
            <h4>New to Netflix?<a href="https://www.netflix.com/in/">Sign up now</a></h4>
            <p>This page is protected by Google reCAPTCHA to<br>
                ensure you're not a bot.<a href="/.">Learn more.</a>
            </p>
        </form>
    </div>
    </div>
    <div class="cal">
    <div class="calling">
        <p>Questions? <a href="/" id="col">Call 000-800-919-1694</a><span><a href="https://help.netflix.com/en/">Help Centre</a></span></p>
    </div>
    </div>
</body>
</html>
